<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="get">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="dbirth">Date of Birth: </label>
        <input type="date" id="dbirth" name="dbirth">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" placeholder="Enter email Address"><br><br>
        <label for="position">Position Available: </label>
        <input type="radio">
        <label for="JD">Junior Developer</label>
        <input type="radio">
        <label for="MD">Mid-level developer</label>
        <input type="radio">
        <label for="SD">Senior Developer</label><br><br>
        <label for="PL">Programming Languages: </label>
        <input type="checkbox">
        <label for="java">Java</label>
        <input type="checkbox">
        <label for="Js">JavaScript</label>
        <input type="checkbox" name="Js" id="Js">
        <label for="python">Python</label><br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <label for="Cpass">Confirm Password</label>
        <input type="password" name="Cpass" id="Cpass"><br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
